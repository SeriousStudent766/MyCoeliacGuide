{% extends 'navbar.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset Password</h2>
<p>Enter your email address to receive a password reset link.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send reset email</button>
</form>
{% endblock %}
